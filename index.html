<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/fonts.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>Merion Pass</title>
</head>
<body>
  
  <!-- Header -->
  <header class="header">
    <div class="header__top">
      <div class="global__container header__top_body">
        <img src="img/header_logo.png" alt="MERION" class="header__top-logo">
        <div class="header__btn">
          <a href="#" class="header__btn-link">Все курсы</a>
          <img src="img/btn_arrow.svg" class="header__btn-icon">
        </div>
        <div class="header__right">
          <div class="header__base">
            <img src="img/header_book.svg" alt="Book" class="header__base-icon">
            <a href="#" class="header__base-link">База знаний</a>
          </div>
          <div class="header__sign">
            <a href="#" class="header__sign-link">Войти</a>
          </div>
        </div>
        <img src="img/header_burger.svg" alt="Menu" class="burger__open">
        <div class="burger__menu">
          <div class="burger__menu-inner">
            <div class="burger__nav">
              <div class="header__btn header__btn_mobile">
                <a href="#" class="header__btn-link">Все курсы</a>
                <img src="img/btn_arrow.svg" class="header__btn-icon">
              </div>
              <div class="header__right header__right_mobile">
                <div class="header__base">
                  <img src="img/header_book.svg" alt="Book" class="header__base-icon">
                  <a href="#" class="header__base-link">База знаний</a>
                </div>
                <div class="header__sign">
                  <a href="#" class="header__sign-link">Войти</a>
                </div>
              </div>
            </div>
            <div class="burger__close">
              <div class="burger__close-line"></div>
              <div class="burger__close-line"></div>
            </div>
          </div>
          <div class="burger__end-line"></div>
        </div>
      </div>
    </div>
    <div class="header__banner">
      <div class="global__container">
        <h1 class="header__banner-title">Корпоративный абонемент Merion Pass</h1>
        <h4 class="header__banner-subtitle">Выгодный доступ ко всем нашим курсам для непрерывного профессионального роста ваших сотрудников и бизнеса.</h4>
        <div class="header__btnbt">
          <a href="#" class="header__btnbt-link">Оставить заявку</a>
        </div>
      </div>
    </div>
  </header>

  <script src="js/main.js"></script>

</body>
</html>
